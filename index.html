<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style1.css" />
    <title>Movie Watch-list</title>
  </head>
  <body class="h-screen bg-neutral-900">
    <nav class="h-1/4 bg-[url('/images/hero3.jpg')] bg-cover bg-center">
      <ul
        class="h-full flex justify-around items-center backdrop-brightness-75 backdrop-blur-sm"
      >
        <li>
          <a class="text-white font-bold text-2xl shadow-2xl" href="#"
            >Find your movie</a
          >
        </li>
        <li>
          <a class="text-white font-bold text-2xl shadow-2xl" href="#"
            >Watchlist</a
          >
        </li>
      </ul>
    </nav>
    <div class="search-bar flex justify-center items-center relative">
      <input
        id="input"
        class="px-5 py-2 relative -top-5 rounded-l-lg"
        type="text"
        aria-label="search-bar"
        placeholder="Search for a movie"
      />

      <button
        id="search-btn"
        class="bg-gray-300 w-20 h-10 relative -top-5 rounded-r-lg"
      >
        <svg
          id="search"
          class="h-6 w-6 mx-auto"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
          />
        </svg>
      </button>
    </div>
    <div class="content flex flex-col w-screen"></div>
  </body>

  <script src="scripts/script1.js"></script>
</html>
